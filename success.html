<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter Tight', sans-serif;
      background-color: #f5f7fa;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
      overflow: hidden;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      position: relative;
    }

    .icon svg {
      width: 64px;
      height: 64px;
      color: #27ae60;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0 10px;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .button {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      background: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .button:hover {
      background: #155ab6;
    }

    #confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.0002 15.172L19.1922 5.979L20.6072 7.393L10.0002 18L3.63623 11.636L5.05023 10.222L10.0002 15.172Z" fill="currentColor" />
      </svg>
    </div>
    <h1>Payment succeeded!</h1>
    <p>Thank you for your subscription.<br>You're now a VIP Clan Member.</p>
    <a href="https://discord.gg/BeWdfJkFqr" class="button">Go to Discord</a>
    <canvas id="confetti"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const duration = 5 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 2,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
      });
      confetti({
        particleCount: 2,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  </script>
</body>
</html>
